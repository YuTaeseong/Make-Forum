{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Make Forum</title>
      <!-- include libraries(jQuery, bootstrap) -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/frontpage.css' %}">

    {% block subhead %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">MakeForum</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
              {% if user.is_active %}
              <a class="btn btn-success" href="{% url 'overview' %}">{{user.username}}</a>
              <a class="btn btn-success" href="{% url 'account_logout'%}">Logout</a>
              {% else %}
              <a class="btn btn-success" href="{% url 'account_login'%}">Sign in</a>
              <a class="btn btn-success" href="{% url 'account_signup'%}">Sign up</a>
              {% endif %}
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    {% block mainjumbotron %}

    {% endblock %}

    <div class="container">
      <!-- Example row of columns -->
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>

      <hr>

      <footer>
        <p>&copy; 2016 Company, Inc.</p>
      </footer>
    </div> <!-- /container -->

</body>
</html>
