{% extends 'profile/base.html' %}



{% block content %}
<h1 class="page-header">{{user.username}}'s Dashboard</h1>
<div class="row placeholders">
    {% for Board in userBoard %}
        <div class="col-xs-6 col-md-3">
            <a href="{% url 'post_edit' pk=Board.pk %}" class="thumbnail">
                {% load thumbnail %}
                <img src="{% thumbnail Board.photo 50x50 crop %}" width="242" height="200" alt="Generic placeholder thumbnail">
                <div class="caption">
                    <h3>{{ Board.title }}</h3>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
