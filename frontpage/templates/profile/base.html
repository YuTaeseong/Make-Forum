{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
      <!-- 오류 해결하느라 힘들었는데 jqeury version을 바꿔주니 먹혔다. --->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">

    {% block more_head %}
    {% endblock %}
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">MakeForum</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
              {% if user.is_active %}
              <a class="btn btn-success" href="{% url 'overview' %}">{{user.username}}</a>
              <a class="btn btn-success" href="{% url 'account_logout'%}">Logout</a>
              {% else %}
              <a class="btn btn-success" href="{% url 'account_login'%}">Sign in</a>
              <a class="btn btn-success" href="{% url 'account_signup'%}">Sign up</a>
              {% endif %}
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="{% url 'overview' %}">Overview</a></li>
            </ul>

          <ul class="nav nav-sidebar">
            <li><a href="{% url 'profile_edit' %}"><span class="glyphicon glyphicon-pencil"></span> Edit Post</a></li>
            <li><a href="{% url 'likeandfollow' %}"><span class="glyphicon glyphicon-eye-open"></span> Like and Follow</a></li>
            <li><a href="{% url 'post_delete' %}"><span class="glyphicon glyphicon-trash"></span> Delete Post</a></li>
            <li><a href="{% url 'post_new' %}"><span class="glyphicon glyphicon-plus"></span> Add Post</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                {% block content %}
                {% endblock %}
        </div>
      </div>
    </div>
</body>
</html>
